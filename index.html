<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="style.css" rel="stylesheet" />
    <!-- Add your custom CSS file -->
    <title>Document</title>
  </head>
  <body>
    <h1>Scientific Calculator</h1>
    <section class="calc">
      <div class="container">
        <div class="row">
          <div class="calculator">
            <div id="display"><input type="text" value="0" readonly /></div>
            <div class="buttons">
              <div>
                <button
                  class="calculator-button"
                  onclick="deleteDisplay('DEL')"
                >
                  DEL
                </button>
                <button class="calculator-button" onclick="addToDisplay('()')">
                  ()
                </button>
                <button class="calculator-button" onclick="addToDisplay('%')">
                  %
                </button>
                <button class="calculator-button" onclick="addToDisplay('/')">
                  /
                </button>
              </div>
              <div>
                <button class="calculator-button" onclick="addToDisplay('7')">
                  7
                </button>
                <button class="calculator-button" onclick="addToDisplay('8')">
                  8
                </button>
                <button class="calculator-button" onclick="addToDisplay('9')">
                  9
                </button>
                <button class="calculator-button" onclick="addToDisplay('*')">
                  *
                </button>
              </div>
              <div>
                <button class="calculator-button" onclick="addToDisplay('4')">
                  4
                </button>
                <button class="calculator-button" onclick="addToDisplay('5')">
                  5
                </button>
                <button class="calculator-button" onclick="addToDisplay('6')">
                  6
                </button>
                <button class="calculator-button" onclick="addToDisplay('-')">
                  -
                </button>
              </div>
              <div>
                <button class="calculator-button" onclick="addToDisplay('1')">
                  1
                </button>
                <button class="calculator-button" onclick="addToDisplay('2')">
                  2
                </button>
                <button class="calculator-button" onclick="addToDisplay('3')">
                  3
                </button>
                <button class="calculator-button" onclick="addToDisplay('+')">
                  +
                </button>
              </div>
              <div>
                <button class="calculator-button" onclick="clearDisplay('')">
                  AC
                </button>
                <button class="calculator-button" onclick="addToDisplay('0')">
                  0
                </button>
                <button class="calculator-button" onclick="addToDisplay('.')">
                  .
                </button>
                <button class="calculator-button" onclick="calculate()">
                  =
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
    <!-- Add your custom JavaScript file -->
  </body>
</html>
